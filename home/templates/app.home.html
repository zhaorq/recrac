      <main class="">

          <div class="" style="text-align: center">

          </div>
          <div class='md-padding' layout="row" style="text-align: center; padding: 16px 90px 16px 70px;">

                <card-directive></card-directive>

              </div>
            </div>
          </div>
      </main>
