<!-- INJECTED INTO APP.HOME -->

<div class="login-group">
  <div class="div-padding"></div>
  <div class="snippet-demo-container {{event.type}}-card-square mdl-card mdl-shadow--2dp">
    <div class="snippet-demo-container mdl-card__title mdl-card--expand">

      <h2 class="mdl-card__title-text event-title">{{event.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text card-text">
      <p class=""><b>Host:</b></span><span class="event-detail event-host">{{event.host.user}}</span></p>
      <p class=""><b>Date:</b></span><span class="event-detail time-left">{{event.time | date:'EEEE, MMMM d, h:mm a'}}</span></p>
      <p class=""><b>Cost:</b></span><span class="event-detail event-cost">{{event.price}} $</span></p>
       <p class=""><b>Type:</b></span><span class="event-detail event-cost">{{event.type}}</span></p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect details-button" ng-click="openEventDetails(event)">More Details</a>
      <md-button class="md-primary join-button" data-mdc-auto-init="MDCRipple" ng-hide="dash" ng-click="joinEventHandler(event)">Join Now</md-button>
    </div>
  </div>
  <div class="div-padding"></div>
</div>
